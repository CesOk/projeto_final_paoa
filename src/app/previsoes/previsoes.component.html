<div class="grid">
  <div class="col-6 col-offset-3">
    <p-tabView>
      <p-tabPanel header="PESQUISAR">
        <div>
          <input type="text" pInputText
          placeholder="Digite a cidade"
          [(ngModel)]="cidade" />
          <div *ngFor="let p of previsoes">
            <table>
              <tr>{{p.dt_txt}}</tr>
              <br>
              <tr>Temp. Max.       Temp. Min.</tr>
              <tr>{{p.main.temp_min}} °C    {{p.main.temp_max}} °C</tr>
              <br>
            </table>
          </div>
        </div>
        <br>
        <div>
          <button pButton type="button"
          label="Pesquisar"
          (click)="pesquisar()">
          </button>
        </div>
      </p-tabPanel>
      <p-tabPanel header="HISTÓRICO">
        <button pButton type="button"
        label="Atualizar"
        (click)="pesquisar()">
        </button>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
